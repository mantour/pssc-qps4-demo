<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PSSC + qPS4 Demo</title>

  <style>
    table { font-size: 12px; border-collapse: collapse; }
    th, td { padding: 4px; border: 1px solid #999; vertical-align: top; }
    input { font-size: 12px; padding: 2px; }
    textarea { font-family: monospace; width: 100%; }
    .ui-col { flex: 1; min-width: 360px; }
  </style>
</head>

<body>
<h2>PSSC trigger tool + qPS4 demo</h2>

<div style="display:flex; gap:12px; align-items:flex-start;">

  <!-- ================= LEFT: INPUTS (stacked) ================= -->
  <div style="width:420px;">

    <h3>Input: Model 1 (PSSC JSON)</h3>

    <div style="display:flex; gap:6px; align-items:center; margin-bottom:6px;">
      <select id="sampleSelect1" style="flex:1; font-size:12px;">
        <option value="">-- Select sample --</option>
        <option value="./samples/model1_pssc_example.json">PSSC example 1</option>
        <option value="./samples/model1_pssc_example_2.json">PSSC example 2</option>
        <option value="./samples/model1_pssc_example_3.json">PSSC example 3</option>
      </select>
    </div>

    <textarea id="jsonInput" rows="14"></textarea>
    <div style="margin-top:6px; display:flex; gap:6px;">
      <button id="renderBtn" type="button">Render Model 1</button>
    </div>
    <div id="jsonError" style="color:red; margin-top:6px;"></div>
    <div id="sampleError1" style="color:red; margin-top:6px;"></div>

    <hr>

    <h3>Input: Model 2 (qPS4 JSON)</h3>

    <div style="display:flex; gap:6px; align-items:center; margin-bottom:6px;">
      <select id="sampleSelect2" style="flex:1; font-size:12px;">
        <option value="">-- Select sample --</option>
        <option value="./samples/model2_qps4_example.json">qPS4 example</option>
      </select>
    </div>

    <textarea id="qps4Input" rows="10"></textarea>
    <div style="margin-top:6px; display:flex; gap:6px;">
      <button id="renderQps4Btn" type="button">Render Model 2</button>
    </div>
    <div id="qps4Error" style="color:red; margin-top:6px;"></div>
    <div id="sampleError2" style="color:red; margin-top:6px;"></div>

  </div>

  <!-- ================= RIGHT: OUTPUTS ================= -->
  <div style="flex:1;">

    <h3>Output</h3>

    <!-- ===== UI1 + UI2 side-by-side ===== -->
    <div style="display:flex; gap:12px; align-items:flex-start;">

      <!-- ===== UI 1: Model 1 ===== -->
      <div class="ui-col">
        <h3>UI 1: PSSC trigger tool</h3>

        <h4>Risk Factors</h4>
        <div><b>Derived present:</b> <span id="rfDerived"></span></div>
        <div id="riskFactors"></div>

        <hr>

        <h4>Alert Signs</h4>
        <div><b>Derived alert count:</b> <span id="asDerivedCount"></span></div>
        <div id="alertSigns"></div>

        <hr>

        <h4>Sepsis Risk</h4>
        <div><b>Risk:</b> <span id="sepsisRisk"></span></div>
        <div id="triggerBlock">
          <b>High risk due to:</b>
          <ul id="sepsisTriggers"></ul>
        </div>
      </div>

      <!-- ===== UI 2: Model 2 ===== -->
      <div class="ui-col">
        <h3>UI 2: qPS4</h3>
        <div id="qps4Result"></div>
      </div>

    </div>

    <hr>

    <!-- ===== Summary ===== -->
    <h3>Summary</h3>
    <div style="display:flex; gap:6px; margin-bottom:6px;">
      <button id="fillBtn" type="button">帶入</button>
      <button id="clearSummaryBtn" type="button">清空</button>
    </div>
    <textarea id="summary" rows="16"></textarea>

  </div>
</div>

<!-- non-module load order matters; defer preserves order -->
<script defer src="./model1.js"></script>
<script defer src="./model2.js"></script>
<script defer src="./main.js"></script>
</body>
</html>
