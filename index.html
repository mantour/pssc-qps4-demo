<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PSSC + qPS4 Demo</title>

  <style>
    table { font-size: 12px; border-collapse: collapse; }
    th, td { padding: 4px; border: 1px solid #999; vertical-align: top; }
    input { font-size: 12px; padding: 2px; }
    textarea { font-family: monospace; width: 100%; }
    .ui-col { flex: 1; min-width: 360px; }
  </style>
</head>

<body>
<h2>PSSC trigger tool + qPS4 demo</h2>

<div style="display:flex; gap:12px; align-items:flex-start;">

  <!-- LEFT -->
  <div style="width:420px;">

    <h3>Input: Model 1 (PSSC JSON)</h3>

    <div style="display:flex; gap:6px; margin-bottom:6px;">
      <select id="sampleSelect1" style="flex:1;">
        <option value="">-- Select sample --</option>
        <option value="./samples/model1_pssc_example.json">Example</option>
        <option value="./samples/model1_pssc_caseA.json">Case A</option>
      </select>
    </div>

    <textarea id="jsonInput" rows="14"></textarea>
    <div style="margin-top:6px;">
      <button id="renderBtn">Render Model 1</button>
    </div>
    <div id="jsonError" style="color:red;"></div>
    <div id="sampleError1" style="color:red;"></div>

    <hr>

    <h3>Input: Model 2 (qPS4 JSON)</h3>

    <div style="display:flex; gap:6px; margin-bottom:6px;">
      <select id="sampleSelect2" style="flex:1;">
        <option value="">-- Select sample --</option>
        <option value="./samples/model2_qps4_example.json">Example</option>
        <option value="./samples/model2_qps4_caseA.json">Case A</option>
      </select>
    </div>

    <textarea id="qps4Input" rows="10"></textarea>
    <div style="margin-top:6px;">
      <button id="renderQps4Btn">Render Model 2</button>
    </div>
    <div id="qps4Error" style="color:red;"></div>
    <div id="sampleError2" style="color:red;"></div>

  </div>

  <!-- RIGHT -->
  <div style="flex:1;">

    <h3>Output</h3>

    <div style="display:flex; gap:12px;">

      <div class="ui-col">
        <h3>UI 1: PSSC trigger tool</h3>
        <div><b>Derived present:</b> <span id="rfDerived"></span></div>
        <div id="riskFactors"></div>

        <hr>

        <div><b>Derived alert count:</b> <span id="asDerivedCount"></span></div>
        <div id="alertSigns"></div>

        <hr>

        <div><b>Risk:</b> <span id="sepsisRisk"></span></div>
        <div id="triggerBlock">
          <ul id="sepsisTriggers"></ul>
        </div>
      </div>

      <div class="ui-col">
        <h3>UI 2: qPS4</h3>
        <div id="qps4Result"></div>
      </div>

    </div>

    <hr>

    <h3>Summary</h3>
    <button id="fillBtn">帶入</button>
    <button id="clearSummaryBtn">清空</button>
    <textarea id="summary" rows="16"></textarea>

  </div>
</div>

<script defer src="./model1.js"></script>
<script defer src="./model2.js"></script>
<script defer src="./main.js"></script>
</body>
</html>
